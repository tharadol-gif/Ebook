<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Online Flipbook - Perfect Edition</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

:root{
  --vh: 1vh;
  --controls-height: 90px;
  --page-shadow: 0 20px 60px rgba(0,0,0,0.5);
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #5b6dcd 25%, #8b7fc7 50%, #9ea4c7 75%, #b5bcc9 100%);
  --button-gradient: linear-gradient(135deg, #ff6b6b, #ee5a6f, #c44569);
}

html,body{
  height: 100%;
  margin: 0;
  padding: 0;
  background: var(--primary-gradient);
  background-attachment: fixed;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  overflow: hidden;
}

#bookContainer {
  width: 100%;
  height: calc(var(--vh,1vh)*100 - var(--controls-height));
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px 80px;
}

#bookContainer.zoomed {
  overflow: auto;
  cursor: grab;
  padding: 20px 80px;
  -webkit-overflow-scrolling: touch;
}

#bookContainer.zoomed:active {
  cursor: grabbing;
}

#book {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  transform-origin: center center;
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  max-width: 100%;
  max-height: 100%;
}

#book::before {
  content: '';
  position: absolute;
  inset: -10px;
  background: radial-gradient(ellipse at center bottom, rgba(0,0,0,0.4) 0%, transparent 70%);
  pointer-events: none;
  z-index: -1;
  border-radius: 50%;
  filter: blur(8px);
}

.pf-page{
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
  backface-visibility: hidden;
  -webkit-font-smoothing: antialiased;
  box-shadow: 
    0 25px 50px rgba(0,0,0,0.3),
    0 15px 30px rgba(0,0,0,0.25),
    inset 0 1px 0 rgba(255,255,255,0.6);
  border-radius: 2px;
  pointer-events: none;
}

.pf-page canvas{
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  image-rendering: -webkit-optimize-contrast;
  image-rendering: crisp-edges;
  -webkit-font-smoothing: subpixel-antialiased;
}

.canvas-wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.canvas-wrapper canvas {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

.page-loading {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
  z-index: 5;
}

.page-loading.hidden {
  display: none;
}

.mini-spinner {
  width: 24px;
  height: 24px;
  border: 3px solid #ddd;
  border-top-color: #555;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

.controls-container {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: var(--controls-height);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 6px;
  z-index: 1000;
  pointer-events: none;
  background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
  backdrop-filter: blur(4px);
}

.controls-container > * {
  pointer-events: auto;
}

.sliderBar {
  width: min(95%, 1200px);
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(16px);
  padding: 5px 12px;
  border-radius: 20px;
  display: flex;
  gap: 10px;
  align-items: center;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.page-info {
  display: flex;
  align-items: center;
  gap: 5px;
  min-width: 85px;
  font-size: 13px;
  font-weight: 600;
}

#pageInput {
  width: 42px;
  background: rgba(255,255,255,0.2);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 6px;
  color: #fff;
  text-align: center;
  padding: 2px 4px;
  font-size: 13px;
  font-weight: 600;
  outline: none;
}

#pageInput:focus {
  background: rgba(255,255,255,0.3);
  border-color: rgba(255,255,255,0.5);
}

.page-separator { color: rgba(255,255,255,0.7); }
#totalPages { color: rgba(255,255,255,0.9); }

#pageSlider {
  flex: 1;
  height: 5px;
  -webkit-appearance: none;
  appearance: none;
  background: rgba(255,255,255,0.25);
  border-radius: 10px;
  outline: none;
  cursor: pointer;
}

#pageSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #fff;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}

#pageSlider::-webkit-slider-thumb:hover {
  transform: scale(1.15);
}

#pageSlider::-moz-range-thumb {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #fff;
  cursor: pointer;
  border: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}

.toolbar {
  display: flex;
  gap: 5px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(16px);
  padding: 5px 9px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.toolbar button {
  border: none;
  background: var(--button-gradient);
  color: #fff;
  font-weight: 600;
  padding: 0;
  border-radius: 50%;
  cursor: pointer;
  font-size: 15px;
  width: 40px;
  height: 40px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 3px 10px rgba(0,0,0,0.25);
  transition: all 0.2s ease-out;
  position: relative;
  touch-action: manipulation;
}

.toolbar button:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 5px 15px rgba(0,0,0,0.35);
}

.toolbar button:active {
  transform: translateY(0) scale(0.95);
}

.toolbar button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
  transform: none !important;
}

.toolbar button::after {
  content: attr(data-tip);
  position: absolute;
  bottom: 110%;
  left: 50%;
  transform: translateX(-50%) scale(0);
  background: rgba(0,0,0,0.9);
  color: #fff;
  padding: 5px 10px;
  border-radius: 6px;
  font-size: 11px;
  white-space: nowrap;
  pointer-events: none;
  opacity: 0;
  transition: all 0.2s;
  z-index: 1001;
}

.toolbar button:hover::after {
  transform: translateX(-50%) scale(1);
  opacity: 1;
}

.page-nav-button {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  background: var(--button-gradient);
  color: #fff;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  transition: all 0.2s ease-out;
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
  touch-action: manipulation;
}

.page-nav-button:hover {
  transform: translateY(-50%) scale(1.1);
  box-shadow: 0 6px 25px rgba(0,0,0,0.4);
}

.page-nav-button:active {
  transform: translateY(-50%) scale(0.95);
}

.page-nav-button:disabled {
  opacity: 0.3;
  cursor: not-allowed;
  transform: translateY(-50%) !important;
}

.page-nav-button.prev {
  left: 15px;
}

.page-nav-button.next {
  right: 15px;
}

.zoom-indicator {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.3s;
  z-index: 999;
  pointer-events: none;
}

.zoom-indicator.show {
  opacity: 1;
  transform: scale(1);
}

#loader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.6));
  backdrop-filter: blur(10px);
  z-index: 2000;
  color: #fff;
}

.loader-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  background: rgba(255,255,255,0.12);
  padding: 28px 36px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.spinner {
  width: 44px;
  height: 44px;
  border: 3px solid rgba(255,255,255,0.25);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.9s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loader-text {
  font-size: 15px;
  font-weight: 500;
}

@media (max-width: 768px) {
  :root { --controls-height: 95px; }
  #bookContainer { 
    height: calc(var(--vh,1vh)*100 - var(--controls-height)); 
    padding: 20px 70px;
  }
  .sliderBar { width: 96%; padding: 4px 10px; }
  .toolbar button { width: 38px; height: 38px; font-size: 14px; }
  .page-nav-button {
    width: 50px;
    height: 50px;
    font-size: 20px;
  }
  .page-nav-button.prev {
    left: 10px;
  }
  .page-nav-button.next {
    right: 10px;
  }
}

body.hide-controls .controls-container {
  opacity: 0;
  transition: opacity 0.3s;
}

body:not(.hide-controls) .controls-container {
  opacity: 1;
  transition: opacity 0.3s;
}
</style>
</head>
<body>
<div id="bookContainer">
  <div id="book"></div>
  <button class="page-nav-button prev" id="navPrevBtn" style="display:none">◀</button>
  <button class="page-nav-button next" id="navNextBtn" style="display:none">▶</button>
</div>
<div class="zoom-indicator" id="zoomIndicator">100%</div>
<div id="loader">
  <div class="loader-box">
    <div class="spinner"></div>
    <div class="loader-text">กำลังเตรียมหนังสือ...</div>
  </div>
</div>
<div class="controls-container" style="display:none" id="controls">
  <div class="sliderBar">
    <div class="page-info">
      <input type="number" id="pageInput" value="1" min="1" />
      <span class="page-separator">/</span>
      <span id="totalPages">0</span>
    </div>
    <input id="pageSlider" type="range" min="1" max="1" value="1" />
  </div>
  <div class="toolbar">
    <button id="firstBtn" data-tip="หน้าแรก (Home)">⇤</button>
    <button id="prevBtn" data-tip="ก่อนหน้า (←)">◀</button>
    <button id="nextBtn" data-tip="ถัดไป (→)">▶</button>
    <button id="zoomInBtn" data-tip="ซูมเข้า (+)">+</button>
    <button id="zoomOutBtn" data-tip="ซูมออก (-)">−</button>
    <button id="fsBtn" data-tip="เต็มจอ (F)">⛶</button>
  </div>
</div>
<script>
const CONFIG = {
  pdfUrl: 'book.pdf',
  renderAhead: 2,
  cleanupDistance: 6,
  maxDPR: 3,
  baseWidth: 1200,
  maxConcurrentRenders: 2,
  flipDebounce: 150,
  highQualityScale: 2.5
};

const $ = s => document.querySelector(s);
let pdfDoc = null;
let pageFlip = null;
let currentPage = 1;
let totalPages = 0;
let zoomLevel = 1;
let targetWidth = 0;
let targetHeight = 0;
let isCoverMode = true;
let lastFlipTime = 0;
let activeRenders = 0;

const renderedPages = new Map();
const pageElements = [];
const renderQueue = new Set();
let resizeTimer = null;
let zoomIndicatorTimer = null;
let keyboardThrottle = 0;

let isDragging = false;
let startX, startY, scrollLeft, scrollTop;

if (window.pdfjsLib) {
  pdfjsLib.GlobalWorkerOptions.workerSrc = 
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
}

function updateVh() {
  document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
}
updateVh();

function applyZoom() {
  const bookEl = $('#book');
  bookEl.style.transform = `scale(${zoomLevel})`;
  
  const container = $('#bookContainer');
  if (zoomLevel > 1) {
    container.classList.add('zoomed');
    enableDragScroll(container);
  } else {
    container.classList.remove('zoomed');
    disableDragScroll(container);
    container.scrollTop = 0;
    container.scrollLeft = 0;
  }
  
  showZoomIndicator();
  updateUI();
}

function enableDragScroll(container) {
  container.addEventListener('mousedown', handleDragStart);
  container.addEventListener('mousemove', handleDragMove);
  container.addEventListener('mouseup', handleDragEnd);
  container.addEventListener('mouseleave', handleDragEnd);
  
  container.addEventListener('touchstart', handleDragStart, { passive: false });
  container.addEventListener('touchmove', handleDragMove, { passive: false });
  container.addEventListener('touchend', handleDragEnd);
}

function disableDragScroll(container) {
  container.removeEventListener('mousedown', handleDragStart);
  container.removeEventListener('mousemove', handleDragMove);
  container.removeEventListener('mouseup', handleDragEnd);
  container.removeEventListener('mouseleave', handleDragEnd);
  
  container.removeEventListener('touchstart', handleDragStart);
  container.removeEventListener('touchmove', handleDragMove);
  container.removeEventListener('touchend', handleDragEnd);
}

function handleDragStart(e) {
  const container = $('#bookContainer');
  if (!container.classList.contains('zoomed')) return;
  
  isDragging = true;
  
  if (e.type === 'touchstart') {
    startX = e.touches[0].pageX - container.offsetLeft;
    startY = e.touches[0].pageY - container.offsetTop;
  } else {
    startX = e.pageX - container.offsetLeft;
    startY = e.pageY - container.offsetTop;
  }
  
  scrollLeft = container.scrollLeft;
  scrollTop = container.scrollTop;
}

function handleDragMove(e) {
  if (!isDragging) return;
  e.preventDefault();
  
  const container = $('#bookContainer');
  let x, y;
  
  if (e.type === 'touchmove') {
    x = e.touches[0].pageX - container.offsetLeft;
    y = e.touches[0].pageY - container.offsetTop;
  } else {
    x = e.pageX - container.offsetLeft;
    y = e.pageY - container.offsetTop;
  }
  
  const walkX = (x - startX) * 2;
  const walkY = (y - startY) * 2;
  
  container.scrollLeft = scrollLeft - walkX;
  container.scrollTop = scrollTop - walkY;
}

function handleDragEnd() {
  isDragging = false;
}

function showZoomIndicator() {
  const indicator = $('#zoomIndicator');
  const percent = Math.round(zoomLevel * 100);
  indicator.textContent = `${percent}%`;
  indicator.classList.add('show');
  
  clearTimeout(zoomIndicatorTimer);
  zoomIndicatorTimer = setTimeout(() => {
    indicator.classList.remove('show');
  }, 1500);
}

function zoomIn() {
  const steps = [1, 1.5, 2, 2.5, 3, 3.5];
  const idx = steps.indexOf(zoomLevel);
  if (idx < steps.length - 1) {
    zoomLevel = steps[idx + 1];
    applyZoom();
  }
}

function zoomOut() {
  const steps = [1, 1.5, 2, 2.5, 3, 3.5];
  const idx = steps.indexOf(zoomLevel);
  if (idx > 0) {
    zoomLevel = steps[idx - 1];
    applyZoom();
  }
}

async function init() {
  try {
    $('#loader').style.display = 'flex';
    
    pdfDoc = await pdfjsLib.getDocument(CONFIG.pdfUrl).promise;
    totalPages = pdfDoc.numPages;
    
    const firstPage = await pdfDoc.getPage(1);
    const viewport = firstPage.getViewport({ scale: 1 });
    
    const container = $('#bookContainer');
    const availableWidth = container.clientWidth - 160;
    const availableHeight = container.clientHeight - 40;
    const aspect = viewport.width / viewport.height;
    
    let width = availableWidth;
    let height = width / aspect;
    
    if (height > availableHeight) {
      height = availableHeight;
      width = height * aspect;
    }
    
    targetWidth = Math.min(CONFIG.baseWidth, width);
    targetHeight = targetWidth / aspect;
    
    createFlipbook();
    createEmptyPages();
    pageFlip.loadFromHTML(pageElements);
    
    $('#loader').style.display = 'none';
    $('#controls').style.display = 'flex';
    $('#navPrevBtn').style.display = 'flex';
    $('#navNextBtn').style.display = 'flex';
    $('#pageSlider').max = totalPages;
    $('#pageInput').max = totalPages;
    $('#totalPages').textContent = totalPages;
    
    await renderPage(1);
    isCoverMode = true;
    pageFlip.turnToPage(1);
    updateUI();
    
  } catch (err) {
    $('#loader').querySelector('.loader-text').textContent = 'ไม่พบไฟล์ PDF (book.pdf)';
    console.error('Init error:', err);
  }
}

function createFlipbook() {
  const bookEl = $('#book');
  bookEl.innerHTML = '';
  
  pageFlip = new St.PageFlip(bookEl, {
    width: targetWidth,
    height: targetHeight,
    size: 'stretch',
    minWidth: 300,
    maxWidth: 4000,
    minHeight: 200,
    maxHeight: 4000,
    showCover: false,
    mobileScrollSupport: false
  });
  
  pageFlip.on('flip', e => {
    lastFlipTime = Date.now();
    currentPage = e.data + 1;
    updateVisiblePages(e.data);
    updateUI();
  });
}

function createEmptyPages() {
  pageElements.length = 0;
  
  for (let i = 1; i <= totalPages; i++) {
    const el = document.createElement('div');
    el.className = 'pf-page';
    el.setAttribute('data-page', i);
    el.style.width = targetWidth + 'px';
    el.style.height = targetHeight + 'px';
    
    el.innerHTML = `
      <div class="page-loading">
        <div class="mini-spinner"></div>
      </div>
      <div class="canvas-wrapper"></div>
    `;
    
    pageElements.push(el);
  }
}

function updateVisiblePages(pageIndex) {
  const page = pageIndex + 1;
  const range = CONFIG.renderAhead;
  
  for (let i = page - range; i <= page + range; i++) {
    if (i >= 1 && i <= totalPages) {
      queueRender(i);
    }
  }
  
  cleanupDistantPages(page);
}

function queueRender(pageNum) {
  if (renderedPages.has(pageNum)) return;
  renderQueue.add(pageNum);
  processQueue();
}

async function processQueue() {
  if (activeRenders >= CONFIG.maxConcurrentRenders || renderQueue.size === 0) return;
  
  const pageNum = renderQueue.values().next().value;
  renderQueue.delete(pageNum);
  activeRenders++;
  
  try {
    await renderPage(pageNum);
  } catch (err) {
    console.error(`Render error page ${pageNum}:`, err);
  } finally {
    activeRenders--;
    if (renderQueue.size > 0) {
      processQueue();
    }
  }
}

async function renderPage(pageNum) {
  const el = pageElements[pageNum - 1];
  if (!el) return;
  
  try {
    const page = await pdfDoc.getPage(pageNum);
    const viewport = page.getViewport({ scale: 1 });
    
    const baseScale = Math.min(
      targetWidth / viewport.width,
      targetHeight / viewport.height
    );
    
    const scale = baseScale * CONFIG.highQualityScale;
    
    const scaledViewport = page.getViewport({ scale });
    const DPR = Math.min(window.devicePixelRatio || 1, CONFIG.maxDPR);
    
    const canvas = document.createElement('canvas');
    canvas.width = Math.ceil(scaledViewport.width * DPR);
    canvas.height = Math.ceil(scaledViewport.height * DPR);
    
    const ctx = canvas.getContext('2d', { 
      alpha: false, 
      desynchronized: true,
      willReadFrequently: false
    });
    ctx.scale(DPR, DPR);
    
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
    
    await page.render({
      canvasContext: ctx,
      viewport: scaledViewport,
      intent: 'display'
    }).promise;
    
    const wrapper = el.querySelector('.canvas-wrapper');
    wrapper.innerHTML = '';
    wrapper.appendChild(canvas);
    
    const loader = el.querySelector('.page-loading');
    if (loader) loader.classList.add('hidden');
    
    renderedPages.set(pageNum, true);
    
  } catch (err) {
    console.error('Render error page', pageNum, err);
  }
}

function cleanupDistantPages(currentPage) {
  const distance = CONFIG.cleanupDistance;
  
  renderedPages.forEach((_, pageNum) => {
    if (Math.abs(pageNum - currentPage) > distance && pageNum > 2 && pageNum < totalPages - 1) {
      const el = pageElements[pageNum - 1];
      if (el) {
        const wrapper = el.querySelector('.canvas-wrapper');
        if (wrapper?.hasChildNodes()) {
          wrapper.innerHTML = '';
          renderedPages.delete(pageNum);
          const loader = el.querySelector('.page-loading');
          if (loader) loader.classList.remove('hidden');
        }
      }
    }
  });
}

function updateUI() {
  $('#pageSlider').value = currentPage;
  $('#pageInput').value = currentPage;
  
  $('#prevBtn').disabled = currentPage <= 1;
  $('#firstBtn').disabled = currentPage <= 1;
  $('#nextBtn').disabled = currentPage >= totalPages;
  
  $('#navPrevBtn').disabled = currentPage <= 1;
  $('#navNextBtn').disabled = currentPage >= totalPages;
  
  $('#zoomOutBtn').disabled = zoomLevel <= 1;
  $('#zoomInBtn').disabled = zoomLevel >= 3.5;
}

function goToPage(page) {
  page = Math.max(1, Math.min(page, totalPages));
  currentPage = page;
  
  if (isCoverMode && page > 1) {
    isCoverMode = false;
    updateVisiblePages(page - 1);
  }
  
  try {
    pageFlip.turnToPage(page);
  } catch(e) {
    console.error('Flip error:', e);
  }
  updateUI();
}

const clickHandler = (next) => () => {
  if (Date.now() - lastFlipTime < CONFIG.flipDebounce) return;
  
  if (next && currentPage < totalPages) {
    currentPage++;
    isCoverMode = false;
    updateVisiblePages(currentPage - 1);
    pageFlip.flipNext();
  } else if (!next && currentPage > 1) {
    currentPage--;
    isCoverMode = false;
    updateVisiblePages(currentPage - 1);
    pageFlip.flipPrev();
  }
  updateUI();
};

$('#prevBtn').addEventListener('click', clickHandler(false));
$('#nextBtn').addEventListener('click', clickHandler(true));

$('#navPrevBtn').addEventListener('click', clickHandler(false));
$('#navNextBtn').addEventListener('click', clickHandler(true));

$('#firstBtn').addEventListener('click', () => {
  if (currentPage !== 1) {
    isCoverMode = true;
    goToPage(1);
  }
});

$('#zoomInBtn').addEventListener('click', zoomIn);
$('#zoomOutBtn').addEventListener('click', zoomOut);

$('#fsBtn').addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(() => {});
  } else {
    document.exitFullscreen().catch(() => {});
  }
});

$('#pageSlider').addEventListener('input', e => {
const page = parseInt(e.target.value, 10) || 1;
if (page > 1) isCoverMode = false;
goToPage(page);
});
$('#pageInput').addEventListener('change', e => {
const page = Math.max(1, Math.min(parseInt(e.target.value, 10) || 1, totalPages));
if (page > 1) isCoverMode = false;
goToPage(page);
e.target.value = page;
});
window.addEventListener('keydown', e => {
if (e.target.tagName === 'INPUT') return;
if (Date.now() - keyboardThrottle < 100) return;
const key = e.key.toLowerCase();
if (key === 'arrowright' && currentPage < totalPages) {
$('#nextBtn').click();
keyboardThrottle = Date.now();
} else if (key === 'arrowleft' && currentPage > 1) {
$('#prevBtn').click();
keyboardThrottle = Date.now();
} else if (key === 'home') {
$('#firstBtn').click();
} else if (key === '+' || key === '=') {
zoomIn();
} else if (key === '-' || key === '_') {
zoomOut();
} else if (key === '0') {
zoomLevel = 1;
applyZoom();
} else if (key === 'f') {
e.preventDefault();
$('#fsBtn').click();
}
});
window.addEventListener('resize', () => {
clearTimeout(resizeTimer);
resizeTimer = setTimeout(() => {
updateVh();
try { pageFlip?.update(); } catch(e) {}
}, 200);
});
let wheelThrottle = 0;
const WHEEL_DELAY = 300;
window.addEventListener('wheel', (e) => {
if (zoomLevel > 1 || e.target.tagName === 'INPUT') return;
const now = Date.now();
if (now - wheelThrottle < WHEEL_DELAY) return;
if (e.deltaY > 0) {
if (currentPage < totalPages) {
$('#nextBtn').click();
wheelThrottle = now;
e.preventDefault();
}
} else if (e.deltaY < 0) {
if (currentPage > 1) {
$('#prevBtn').click();
wheelThrottle = now;
e.preventDefault();
}
}
}, { passive: false });
init();
</script>
