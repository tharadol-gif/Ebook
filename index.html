<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Online Flipbook</title>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<!-- StPageFlip -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #0f172a;
  overflow: hidden;
  font-family: system-ui, -apple-system;
}

/* Containers */
#book, #mobileView {
  width: 100vw;
  height: 100vh;
}

/* Mobile scroll */
#mobileView {
  display: none;
  overflow-y: auto;
  padding: 10px;
}
#mobileView canvas {
  width: 100%;
  margin-bottom: 16px;
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,.35);
}

/* Toolbar */
.toolbar {
  position: fixed;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  background: rgba(15,23,42,.9);
  backdrop-filter: blur(10px);
  padding: 10px 14px;
  border-radius: 999px;
  z-index: 999;
}

/* Buttons */
.toolbar button {
  border: none;
  background: linear-gradient(135deg,#38bdf8,#0ea5e9);
  color: #fff;
  font-size: 15px;
  padding: 10px 14px;
  border-radius: 999px;
  cursor: pointer;
}
.toolbar button:active {
  transform: scale(.95);
}

/* Mobile UI */
@media (max-width: 768px) {
  body { overflow: auto; }
  #book { display: none; }
  #mobileView { display: block; }
  .toolbar {
    bottom: 10px;
    padding: 8px 12px;
  }
}
</style>
</head>

<body>

<div id="book"></div>
<div id="mobileView"></div>

<!-- Toolbar -->
<div class="toolbar">
  <button onclick="prevPage()">â—€</button>
  <button onclick="goHome()">âŒ‚</button>
  <button onclick="nextPage()">â–¶</button>
  <button onclick="toggleFullscreen()">â›¶</button>
</div>

<script>
const pdfUrl = "book.pdf"; // ðŸ”´ à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸Šà¸·à¹ˆà¸­à¹„à¸Ÿà¸¥à¹Œà¸–à¹‰à¸²à¸ˆà¸³à¹€à¸›à¹‡à¸™
let pageFlip;
let isMobile = window.innerWidth <= 768;

/* Load PDF */
pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {

  /* ===== MOBILE MODE ===== */
  if (isMobile) {
    for (let i = 1; i <= pdf.numPages; i++) {
      pdf.getPage(i).then(page => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const viewport = page.getViewport({ scale: 1.5 });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({ canvasContext: ctx, viewport }).promise
          .then(() => {
            document.getElementById("mobileView").appendChild(canvas);
          });
      });
    }
    return;
  }

  /* ===== DESKTOP MODE ===== */
  pageFlip = new St.PageFlip(
    document.getElementById("book"),
    {
      width: 600,
      height: 850,
      size: "stretch",
      minWidth: 320,
      maxWidth: 4000,
      minHeight: 420,
      maxHeight: 4000,
      showCover: true,
      mobileScrollSupport: false
    }
  );

  const pages = [];
  for (let i = 1; i <= pdf.numPages; i++) {
    pages.push(
      pdf.getPage(i).then(page => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const viewport = page.getViewport({ scale: 2 });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        return page.render({ canvasContext: ctx, viewport }).promise
          .then(() => canvas);
      })
    );
  }

  Promise.all(pages).then(canvases => {
    pageFlip.loadFromHTML(canvases);
  });

});

/* Controls */
function nextPage() {
  if (!isMobile && pageFlip) pageFlip.flipNext();
}
function prevPage() {
  if (!isMobile && pageFlip) pageFlip.flipPrev();
}
function goHome() {
  if (!isMobile && pageFlip) pageFlip.turnToPage(0);
}

/* Fullscreen */
function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

/* Resize */
window.addEventListener("resize", () => {
  if (pageFlip) pageFlip.update();
});
</script>

</body>
</html>
